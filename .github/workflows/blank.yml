name: Jesting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '>=14.2.0'
      - name: Install Dependencies
        run: npm install
      - name: cwd
        run: 'ls -l'
      - name: Run Jest
        run: 'npm run test'
            
