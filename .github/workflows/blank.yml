name: Run Jest Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2.1.0
      - uses: actions/setup-node@v1.4.2
        with:
          node-version: '>=14.2.0'
      - run: npm ci
      - run: npm run test
